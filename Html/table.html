<!-- HTML Tables -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>Number1</th>
            <th colspan="2">Number2</th>
            <tr>
            <td>100</td>
            <td rowspan="2">200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>900</td>
            <td>800</td>
            <td>700</td>
        </tr>
        </thead>
    </table>
</body>
</html>
